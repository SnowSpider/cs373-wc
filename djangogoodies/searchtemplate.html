<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>{{query}} - World Crises Search</title>
<link rel="stylesheet" href="/stylesheets/content.css" type="text/css">
</head>

<body>
<div style="overflow-x: hidden; overflow-y: scroll; height:650px; margin: 0px;">
<h3>Returned search results for: {{query}}</h3>

{% for result in people_results %}
<div class="search_result">
  <a href="people/{{result.0.idref}}">{{result.0.name}}</a><br>
  <ul>
    {% for context in result.1 %}
    <li><span class="context_type">{{context.0}}</span>{{context.1|safe}}</li>
    {% endfor %}
    <li>SCORE: {{result.2}}</li>
  </ul>
</div>
{% endfor %}


<hr>
<address></address>

<!--hhmts end -->
</div>
</body> </html>
